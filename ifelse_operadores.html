<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>

    <script>
        //variáveis digitadas pelo usuário
        var nota = prompt('Nota do aluno:')
        var faltas = prompt('Número de faltas do aluno:')
        //variáveis de parâmetro
        var media = 7
        var faltas_maximas = 15

        if (nota >= media && faltas <= faltas_maximas) {
            document.write('Aluno aprovado')
        }
        else (
            document.write('Aluno reprovado')
        )

    </script>
</head>
<body>
    
</body>
</html>
